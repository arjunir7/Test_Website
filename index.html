<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* To remove scrollbars */
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place the video behind other content */
        }

        /* Add your additional styles here */
        header {
            /* Your header styles */
        }

        main {
            /* Your main content styles */
        }

        footer {
            /* Your footer styles */
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay loop muted playsinline>
        <source src="Animated Website Presentation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Header Section -->
    <header>
        <h1>Your Website Heading</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section>
            <h2>Section Title</h2>
            <p>This is a paragraph of text.</p>
        </section>

        <!-- Example of a List -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- Example of a Table -->
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1, Cell 1</td>
                    <td>Row 1, Cell 2</td>
                </tr>
                <tr>
                    <td>Row 2, Cell 1</td>
                    <td>Row 2, Cell 2</td>
                </tr>
            </tbody>
        </table>

        <!-- Link -->
        <a href="https://www.example.com" target="_blank">Visit Example.com</a>

        <!-- Form -->
        <form action="/submit" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <input type="submit" value="Submit">
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>

</body>
</html>
